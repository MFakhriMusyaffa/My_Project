<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google Clone</title>
    <!-- css code file -->
    <link rel="stylesheet" href="./src/style/style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header_kanan">
            <a href="#gmail">Gmail</a>
            <a href="#Gambar">Gambar</a>
            <a href="#icon">
                <span class="material-icons">apps</span>
            </a>
            <a href="#icon2">
                <span class="material-icons">account_circle</span>
            </a>
        </div>
    </header>

    <section>
        <div class="feature">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo-google">
            
            <div class="search">
                <div class="search_input">
                    <span class="material-icons">search</span>
                    <input id="searchInput">
                    <span class="material-icons camera">photo_camera</span>
                </div>

                <div class="search_action">
                    <button onclick="search()">Penelusuran Google</button>
                    <button>Saya Lagi Beruntung</button>
                </div>
                <div class="language">
                    <div>
                        Google tersedia dalam bahasa:
                        <a href="#english">English</a>
                        <a href="#indonesia">Indonesia</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--  javascript code file  -->
    <script src="./src/js/index.js"></script>
</body>
</html>
